<div class="shadow p-5 bg-white rounded mb-5" *ngIf="currentUser">
  <h2 class="display-6">Profil</h2>
  <hr class="bg-dark">
  <div class="d-flex">
    <p class="fw-blod my-auto">
      Nom d'utilisateur
    </p>
    <p class="ms-auto my-auto">
      <span *ngIf="currentUser.displayName && currentUser.displayName !== ''">{{ currentUser.displayName }}</span>
      <span *ngIf="!currentUser.displayName || currentUser.displayName && currentUser.displayName === ''" class="fst-italic">Sans nom</span>
    </p>
    <button class="btn btn-link ms-2" (click)="onEditUsername(usernameFormModal)">Modifier</button>
  </div>
  <div class="d-flex">
    <p class="fw-blod my-auto">
      Adresse email
    </p>
    <p class="ms-auto my-auto">
      <span *ngIf="currentUser.displayName && currentUser.displayName !== ''">{{ currentUser.email }}</span>
    </p>
    <button class="btn btn-link ms-2" (click)="onEditEmail(emailFormModal)">Modifier</button>
  </div>
</div>

<ng-template #usernameFormModal let-modal>
  <form [formGroup]="usernameForm" (ngSubmit)="onSubmitUsernameForm()">
    <div class="modal-header">
      <h5 class="modal-title">Nom d'utilisateur</h5>
      <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="usernameInput">Nom d'utilisateur</label>
        <input class="form-control" formControlName="username" type="text" placeholder="Ex; John Doe" id="usernameInput">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
      <button type="submit" class="btn btn-success" [disabled]="usernameForm.invalid">Enregistrer</button>
    </div>
  </form>
</ng-template>

<ng-template #emailFormModal let-modal>
  <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmailForm()">
    <div class="modal-header">
      <h5 class="modal-title">Addresse email</h5>
      <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-4">
        <label for="emailInput">Modifier l'adresse email</label>
        <input class="form-control" formControlName="email" type="text" placeholder="Ex: john.doe@exemple.com" id="emailInput">
      </div>
      <div class="form-group">
        <label for="passwordInput">Pour modifier votre adresse email, merci de ressaisir votre mot de passe :</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Votre mot de passe" id="passwordInput">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
      <button type="submit" class="btn btn-success" [disabled]="emailForm.invalid">Enregistrer</button>
    </div>
  </form>
</ng-template>
