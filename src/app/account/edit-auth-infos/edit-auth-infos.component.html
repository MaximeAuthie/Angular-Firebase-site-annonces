<div class="shadow p-5 bg-chite rounded mb-5" *ngIf="currentUser">
  <h2 class="display-6">Sécurité</h2>
  <hr class="bg-dark">
  <div class="d-flex">
    <p class="fw-blod my-auto">
      Mot de passe
    </p>
    <p class="ms-auto my-auto">
      <span>*********</span>
    </p>
    <button class="btn btn-link ms-2" (click)="onEditPasswordForm(passwordFormModal)">Modifier</button>
  </div>
</div>

<ng-template #passwordFormModal let-modal>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()">
    <div class="modal-header">
      <h5 class="modal-title">Mot de passe</h5>
      <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-4">
        <label for="oldPasswordInput">Mot de passe actuel</label>
        <input class="form-control" formControlName="oldPassword" type="password" placeholder="Votre mot de passe actuel" id="oldPpasswordInput">
      </div>
      <div class="form-group mb-4">
        <label for="newPasswordInput">Nouveau mot de passe</label>
        <input class="form-control" formControlName="newPassword" type="password" placeholder="Votre nouveau mot de passe" id="newPpasswordInput">
      </div>
      <div class="form-group">
        <label for="newPasswordConfirmInput">Ressaisir le nouveau mot de passe</label>
        <input class="form-control" formControlName="newPasswordConfirm" type="password" placeholder="Votre nouveau mot de passe" id="newPasswordConfirmInput">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
      <button type="submit" class="btn btn-success" [disabled]="passwordForm.invalid || passwordForm.value.newPassword !== passwordForm.value.newPasswordConfirm">Enregistrer</button>
    </div>
  </form>
</ng-template>
